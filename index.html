<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/slider-pro/dist/css/slider-pro.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/slider-pro/dist/js/jquery.sliderPro.min.js"></script>

    <script src="scripts/index.js"></script>
</head>
<body>
<div id="header">
    <div id="nav"></div>
    <div id="logo" class="uber-logo"></div>
    <div id="headers">
        <div id="imageSlider" class="slider-pro">
            <div class="sp-slides">
                <div  id="slide1" class="sp-slide">
                    <img src="images/headerimage1.jpg" class="sp-image" />
                    <div class="sp-layer" data-horizontal="10%" data-show-transition="left" data-show-delay="300" data-hide-transition="right">
                        <div  class="slide1CopyArea">
                            <div class="slideLargeText caption">
                                <div>
                                    <span class="contentHeadline">YOUR RIDE, ON DEMAND</span><br>
                                    <span class="slideSmallText">TRANSPORTATION IN MINUTES WITH THE UBER APP</span><br>
                                    <button class="btn-primary btn-lg" >SIGN UP</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="slide2" class="sp-slide">
                    <img src="images/headerimage2.jpg" class="sp-image" />
                </div>
                <div id="slide3" class="sp-slide">
                    <img src="images/headerimage3.jpg" class="sp-image" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container body">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
</div>
<div class="container-fluid footer">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="copyrightArea">

            </div>
