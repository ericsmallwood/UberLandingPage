<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300, 400,500, 700, 900' rel='stylesheet' type='text/css'>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/Watch.JS/src/watch.min.js"></script>
    <script src="bower_components/rivets/dist/rivets.bundled.min.js"></script>
    <script src="third%20party%20scripts/Highcharts-4.1.8/js/highcharts.js"></script>
    <script src="third%20party%20scripts/Highcharts-4.1.8/js/modules/exporting.js"></script>

    <script src="scripts/rivetswatchadapter.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/charts.js"></script>
</head>
<div id="header">
    <div id="nav"></div>
    <div id="logo" class="uber-logo"></div>

</div>

<div class="container-fluid choicebg">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="choiceContainer">
                        <div class="choiceBox">
                            <div class="choiceContent">
                                <div class="choiceContentTitle">uberX</div>
                                <div class="choiceContentSubtitle">CHEAP, FAST, AND RELIABLE</div>
                            </div>
                        </div>
                        <div class="carImage"></div>
                    </div>
                </div>
                <div class="col-xs-1 vsContainer">
                    VS.
                </div>
                <div class="col-xs-5 carTypeSelectionContainer" >
                    <div class="pull-right radioButtonBox">
                        <span class="carTypeTitle">Select Your Car Type:</span>
                        <div class="radio carTypeSelectionSection">
                            <label class="full-width">
                                <input type="radio" name="optionsRadios" id="compact" value="compact" rv-checked="carType:carType">
                                Compact
                                <div class="pull-right"><img src="images/mono-fiat500x-white.png" class="pull-right carTypeImages"/></div>
                            </label>
                        </div>
                        <div class="radio carTypeSelectionSection">
                            <label class="full-width">
                                <input type="radio" name="optionsRadios" id="coupe" value="coupe" rv-checked="carType:carType">
                                Sport
                                <div class="pull-right"><img src="images/mono-audiA3-white.png" class="pull-right carTypeImages"/></div>
                            </label>
                        </div>
                        <div class="radio carTypeSelectionSection">
                            <label class="full-width">
                                <input type="radio" name="optionsRadios" id="sedan" value="sedan" rv-checked="carType:carType">
                                Sedan
                                <div class="pull-right"><img src="images/mono-white.png" class="pull-right carTypeImages"/></div>
                            </label>
                        </div>
                        <div class="radio carTypeSelectionSection">
                            <label class="full-width">
                                <input type="radio" name="optionsRadios" id="suv" value="suv" rv-checked="carType:carType">
                                4x4 SUV
                               <div class="pull-right"><img src="images/mono-suv-white.png" class="pull-right carTypeImages"/></div>
                            </label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 120px">
    <div class="row section">
        <div>
            <div class="sectionHeader">
                <H1>uberX in Athens vs Owning a Car</h1>
            </div>
            <div class="col-md-3">
                <div class="customizationTitle">Customize Your Costs</div>
                <form>
                    <div class="form-group">
                        <label for="carCost">Cost of Car</label>
                        <input class="form-control" id="carCost" type="number" min="0" width="100px" rv-value="values:carCost"/>
                    </div>
                    <div class="form-group">
                        <label for="distanceToWork">KM To Workplace</label>
                        <input class="form-control" id="distanceToWork" type="number" min="0"  width="100px" rv-value="values:distanceToWork"/>
                    </div>
                    <div>
                        <label for="timeToWork">Minutes To Workplace</label>
                        <input class="form-control" id="timeToWork" type="number" min="0"  width="100px" rv-value="values:timeToWork"/>
                    </div>
                    <div>
                        <label for="timeToWork">Fuel Consumption (L/100KM)</label>
                        <input class="form-control" id="fuelConsumption" type="number" min="0"  width="100px" rv-value="values:fuelConsumption"/>
                    </div>
                    <div>
                        <label for="timeToWork">Insurance</label>
                        <input class="form-control" id="insurance" type="number" min="0"  width="100px" rv-value="values:insurance"/>
                    </div>
                    <div>
                        <label for="timeToWork">Service Cost</label>
                        <input class="form-control" id="serviceCost" type="number" min="0"  width="100px" rv-value="values:serviceCost"/>
                    </div>
                    <div>
                        <label for="timeToWork">Tax</label>
                        <input class="form-control" id="tax" type="number" min="0"  width="100px" rv-value="values:tax"/>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div id="chart" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
            </div>
            <div class="col-md-3 uberFact" >
                <div id="resultText" class="uberFactText" style="height: 85px">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid footer">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="copyrightArea">
                <div class="copyrightContent">&copy 2015 Jorge Abian</div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

</body>
</html>
